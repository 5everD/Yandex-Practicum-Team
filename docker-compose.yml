    server:
      env_file:
        - .env
      build:
        context: .
        dockerfile: Dockerfile.server
        args:
          SERVER_PORT: ${SERVER_PORT}
      restart: always
      ports:
          - "${SERVER_PORT}:${SERVER_PORT}"
      depends_on:
        - postgres
      networks:
        - local

    postgres:
      image: postgres:14
      # env_file:
        # - .env
      restart: always
      ports:
        - 5435:5432
      volumes:
        - ./tmp/pgdata:/var/lib/postgresql/data
      environment:
        PGDATA: /var/lib/postgresql/data/pgdata
        POSTGRES_HOST_AUTH_METHOD: trust
        POSTGRES_USERNAME: user
        POSTGRES_PASSWORD: newPassword
        POSTGRES_DB: yandexteam
      networks:
        - local
        
    pgadmin:
      image: dpage/pgadmin4:4.18
      restart: always
      env_file:
        - .env
      environment:
        PGADMIN_DEFAULT_EMAIL: admin@admin.com
        PGADMIN_DEFAULT_PASSWORD: secret
        PGADMIN_LISTEN_PORT: 80
      ports:
        - "8080:80"
      user: '$UID:$GID'
      volumes:
        - pgadmin:/var/lib/pgadmin
      depends_on:
        - postgres
      networks:
        - local

volumes:
  pgadmin:

networks:
  local:
    driver: bridge
